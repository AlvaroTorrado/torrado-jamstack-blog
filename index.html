<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JamStack Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#blog">Blog</a></li>
    </ul>
  </nav>
  <section id="home">
    <h1>Welcome to My JamStack Blog</h1>
    <p>This is a simple website powered by HTML, JSON, and JavaScript.</p>
  </section>
  <section id="blog">
    <h2>Latest Blogs</h2>
    <div id="blog-posts"></div>
  </section>

  <script>
    const blogData = [
      { "title": "First Post", "content": "This is my first blog post!" },
      { "title": "Learning JamStack", "content": "JamStack is awesome and easy to use." }
    ];

    const blogContainer = document.getElementById('blog-posts');

    blogData.forEach(post => {
      const postElement = document.createElement('div');
      postElement.className = 'post';
      postElement.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
      blogContainer.appendChild(postElement);
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    nav ul { display: flex; list-style: none; background: #333; padding: 10px; }
    nav ul li { margin: 0 10px; }
    nav ul li a { color: white; text-decoration: none; }
    section { padding: 20px; }
    .post { background: #f4f4f4; margin: 10px 0; padding: 10px; border-radius: 8px; }
  </style>
</body>
</html>
